<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;  
        }
        table {
            width: 500px;
            height: 250px;
            border-collapse: collapse;
            text-align: center;
        }
        tr, td, th {
            border: 1px solid black;
            padding: 5px;
        }
        .linha1{
            background-color:grey;
            color: white;
        }
        .materia {
            text-align:left;
        }
    </style>
</head>
<body>
    <table>
        <tr class="linha1">
            <th rowspan="2" scope="rowgroup">Área</th>
            <th rowspan="2" scope="rowgroup">Diciplina</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="rowgroup">Média</th>   
        </tr>
            <tr class="linha1">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td class="materia">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td class="materia">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td class="materia">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td class="materia">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="linha1">
            <th colspan="4" scope="row" class="materia">Média de Exatas</th>
            <td>0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td class="materia">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td class="materia">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="linha1" >
            <th colspan="4" scope="row" class="materia">Média de Humanas</th>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
