<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sebre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li> <abbr title="h1, h2, h3, h4, h5, h6">Títulos</abbr> </li>
        <li><abbr title="&lt; p &gt; &lt;/p &gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt; img &gt;">Imagens</abbr></li>
        <li><abbr title="&lt; ol &gt; &lt; /ol &gt;">Listas Númeradas</abbr></li>
        <li><abbr title="&lt; ul &gt; &lt; /ul &gt;">Listas com Demarcadores</abbr></li>
        <li><abbr title="&lt; a &gt; &lt; /a &gt;">Links</abbr></li>
        <li><abbr title="&lt; abbr &gt; &lt; /abbr &gt; ">Abreviações</abbr></li>
    </ul>
</body>
</html>
